<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-family:'Times New Roman', Times, serif;
        position: relative;
        width: max-content;
      }
      h1::after {
        content: "";
        background-color: red;
        height: 4px;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h1>MY Name is Raj</h1>
  </body>
</html>
