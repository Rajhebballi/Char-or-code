<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar_project</title>
    <style>
      body {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #fff;
      }
      .nav_container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 20px;
      }
      .nav1 {
        background-color: #f8f9fa;
        padding: 10px;
      }
      .nav1 ul {
        margin: 0px;
        padding: 0px;
        list-style-type: none;
        display: flex;
        justify-content: space-around;
      }
      .nav1 a {
        text-decoration: none;
        /* background-color: orangered; */
        color: #f73d3d;
        padding: 5px 15px;
        border-radius: 5px;
        position: relative;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: orange;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav1 .Login_btn {
        color: #fff;
        background-color: orangered;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: crosshair;
      }
      .nav2 {
        /* border: 2px solid red; */
        background-color: #229d42;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 12px;
      }
      .nav2 a {
        text-decoration: none;
        color: #fff;
        display: block;
        width: 100%;
        padding: 10px;
      }
      .nav2 a:hover {
        background-color: #00b509;
      }
      .nav2 a:active {
        background-color: #12d4b7;
      }
      .nav2 .login_btn {
        background-color: #5ce1379d;
        color: white;
        padding: 3px;
        width: 100%;
        height: 35px;
        border-radius: 5px;
        border: none;
        margin-left: 0px;
        cursor: pointer;
      }
      .nav2 .login_btn:hover {
        background-color: #0ee20a;
      }
      .nav3 {
        background-color: #e47ce48a;
      }
      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: wheat;
        padding: 10px;
        display: block;
      }
      .nav3 .dropdown-content {
        /* background-color: #fff; */
        display: none;
      }
      .nav3 .dropdown-content a:hover {
        background-color: #6810ac;
      }

      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #e47ce48a;
        min-width: 10px;
      }
      .nav3 .login-btn {
        background-color: #dc59d8;
        color: wheat;
        padding: 4.5px;
        border-radius: 5.5px;
        width: 60px;
      }
      .nav3 .login-btn:hover {
        background-color: #bb13ee;
      }
    </style>
  </head>
  <body>
    <div class="nav_container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="Home">Home</a></li>
          <li><a href="About">About</a></li>
          <li><a href="Products">Products</a></li>
          <li><button class="Login_btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav_container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="Home">Home</a></li>
          <li><a href="About">About</a></li>
          <li><a href="Products">Products</a></li>
          <li><button class="login_btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav_container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our story</a>
              <a href="#">Team</a>
              <a href="#">contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
