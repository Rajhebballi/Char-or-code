<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar_project</title>
    <style>
      body {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #fff;
      }
      .nav_container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 20px;
      }
      .nav1 {
        background-color: #f8f9fa;
        padding: 10px;
      }
      .nav1 ul {
        margin: 0px;
        padding: 0px;
        list-style-type: none;
        display: flex;
        justify-content: space-around;
      }
      .nav1 a {
        text-decoration: none;
        /* background-color: orangered; */
        color: #f73d3d;
        padding: 5px 15px;
        border-radius: 5px;
        position: relative;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: orange;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav1 .Login_btn {
        color: #fff;
        background-color: orangered;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <div class="nav_container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="Home">Home</a></li>
          <li><a href="About">About</a></li>
          <li><a href="Products">Products</a></li>
          <li><button class="Login_btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav_container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="Home">Home</a></li>
          <li><a href="About">About</a></li>
          <li><a href="Products">Products</a></li>
        </ul>
      </nav>
    </div>
    <div class="nav_container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="Home">Home</a></li>
          <li><a href="About">About</a></li>
          <li><a href="Products">Products</a></li>
          <li><button class="Login_btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
